server:
  port: 8085

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:http://localhost}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:legend_cloud}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        namespace: ${NACOS_NAMESPACE:legend_cloud}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
  profiles:
    active: @profiles.active@
  config:
    import:
      - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}

## spring security 配置
security:
  oauth2:
    client:
      ignore-urls:
        - /actuator/**
        # swagger UI
        - /v3/api-docs
        - /doc.html
        - /swagger-resources
        - /webjars/**
        # 阿里巴巴Druid数据源监控
        - /druid/**
        - /cart/count #购物车数量
        - /orderPoll/**
        # pay模块
        - /payNotify/** #支付回调
        - /payEndCallback/**
        - /paySynchronizeCallback/**  #支付异步回调
        - /settlement/success/**

#swagger文档分组
springdoc:
  group-configs:
    - group: "订单服务"
      paths-to-match: '/**'
      packages-to-scan:
        - com.legendshop.order
        - com.legendshop.pay